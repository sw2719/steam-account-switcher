version: 1.7.3
changelog_en: |
  PSA: If download takes too long, download directly from GitHub - https://github.com/sw2719/steam-account-switcher/releases

  ----------1.7.3----------

  • Added real-time download speed calculation.

  • Added an icon to executable.

  ----------1.7.2----------

  • Added displaying important message capability.

  ----------1.7.1----------

  • Fixed bugs.

  • Optimized update downloading.

  • Added progress bar that shows update download progress.

  ----------1.7----------

  • Fixed crash that occured if unicode characters existed in profile name.

  • Changed update UI.

  • Updated auto updating implementation.

  • Changed how profile name is displayed.

  • Added a setting to choose whether app exits after restarting Steam or not.

changelog_ko: |
  알림: 다운로드가 너무 오래 걸릴 경우, GitHub에서 직접 다운로드하세요 - https://github.com/sw2719/steam-account-switcher/releases

  ----------1.7.3----------

  • 실시간 다운로드 속도 계산을 추가하였습니다.

  • 실행 파일에 아이콘을 추가하였습니다.

  ----------1.7.2----------

  • 중요 메시지 표시 기능을 추가하였습니다.

  ----------1.7.1----------

  • 몇몇 버그를 수정하였습니다.

  • 업데이트 다운로드를 최적화하였습니다.

  • 업데이트 다운로드 진행 상황을 표시하는 진행 막대를 추가하였습니다.

  ----------1.7----------

  • 프로필 이름에 유니코드 문자가 포함돼있을 경우 앱이 종료되던 현상을 수정하였습니다.

  • 업데이트 UI가 변경되었습니다.

  • 자동 업데이트 구현 방식을 변경하였습니다.

  • 프로필 이름이 표시되는 방법을 변경하였습니다.

  • 설정에서 스팀 재시작후 앱이 종료되지 않도록 변경할 수 있습니다.
