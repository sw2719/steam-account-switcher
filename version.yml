version: 1.7
changelog_en: |
  • Fixed crash that occured if unicode characters existed in profile name.
  
  • Changed update UI.
  
  • Updated auto updating implementation.
  
  • Changed how profile name is displayed.
  
  • Added a setting to choose whether app exits after restarting Steam or not.

changelog_ko: |
  • 프로필 이름에 유니코드 문자가 포함돼있을 경우 앱이 종료되던 현상을 수정하였습니다.
  
  • 업데이트 UI가 변경되었습니다.
  
  • 자동 업데이트 구현 방식을 변경하였습니다.
  
  • 프로필 이름이 표시되는 방법을 변경하였습니다.

  • 설정에서 스팀 재시작후 앱이 종료되지 않도록 변경할 수 있습니다.
